<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="parts/head :: head">
    <title>Sign in </title>
</head>
<body class="text-center center-block">
<div class="container">
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div class="form-group">
    <h1>Please sign in</h1>
    </div>
    <div class="form-group">
    <div><label> User Name : <input class="form-control" type="text" name="username" placeholder="Username"/> </label></div>
    </div>
    <div class="form-group">
    <div><label> Password: <input class="form-control" type="password" name="password" placeholder="Password"/> </label></div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
    <div class="form-group mt-3">
    <a class="btn btn-primary" href="/registration">Add new user</a>
    </div>
</div>
<div th:replace="parts/common :: common"></div>
</body>
</html>

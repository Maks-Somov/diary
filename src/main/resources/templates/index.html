<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="parts/head :: head"></head>
<body>
<div th:replace="parts/common :: common"></div>

    <div th:replace="parts/header :: header"></div>
    <div class="container mt-5">
        <form class=" form-horizontal form-inline" th:action="@{/index}" method="post">
            <!--<div th:if="${shortNote}">
                <div th:text="${shortNote}"></div>
            </div>-->
            <div class="form-group mx-sm-3 mb-2">
                <div><input type="text" class="form-control" autocomplete="off" id="note" th:name="note" placeholder="Enter your note." maxlength="100"/></div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Add</button>
        </form>
    </div>
    <div class="container mt-5">
    <div th:if="${not #lists.isEmpty(notes)}">
        <div th:replace="parts/list :: notebook"></div>
    </div>
    <div th:replace="parts/common :: common"></div>
</div>
</body>
</html>

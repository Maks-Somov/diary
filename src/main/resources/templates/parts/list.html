<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="notebook">
    <table class="table table-hover horizontal-align mt-5">
        <thead>
        <tr>
<!--            <th style="width: 5%">№</th>-->
            <th scope="col" style="width: 60%">Note</th>
            <th class="dropdown" style="width: 20%">Date
                <a th:href="@{'/sort/{sortDate}' (sortDate = 'ASC')}"><i class="fa fa-chevron-circle-up" style="color:#337ab7"></i></a>
                <a th:href="@{'/sort/{sortDate}' (sortDate = 'DESC')}"><i class="fa fa-chevron-circle-down" style="color:#337ab7"></i></a>
            </th>
            <th scope="col" style="width: 5%">Done</th>
            <th scope="col" style="width: 5%">Edit</th>
            <th scope="col" style="width: 5%">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}" >
<!--            <td th:text="${note.id}" style="text-align: center">№</td>-->
            <td th:text="${note.note}">Note</td>
            <td th:text="${#dates.format(note.date, 'EEE, d MMM yyyy HH:mm')}">Date</td>
            <td style="text-align: center">
                <i th:if="${note.done} == true" class="fa fa-check-square" style="font-size:20px;color:#337ab7"></i>
                <i th:if="${note.done} == false" class="fa fa-square-o" style="font-size:20px;color:#337ab7"></i>
            </td>
            <td style="text-align: center"><a th:href="@{'/edit/{id}'(id=${note.id})}"><i class="fa fa-pencil-square-o" style="font-size:20px; color:#337ab7"></i></a></td>
            <td style="text-align: center"><a th:href="@{'/delete/{id}'(id=${note.id})}"><i class="fa fa-times" style="font-size:20px; color:#337ab7"></i></a></td>
<!--            <td th:text="${note.authorName}"></td>-->
        </tr>
        </tbody>
    </table>
</div>
</html>
